server:
  port: 5678
spring:
  application:
    name: sidecarTest

sidecar:
  port: 8000
  health-uri: http://localhost:8000/src/test/resources/health.json

eureka:
  instance:
    app-group-name: mysidecargroup
  client:
    serviceUrl:
      defaultZone: http://user:password@localhost:8761/eureka/

ribbon:
  ServerListRefreshInterval: 5000
  ReadTimeout: 7777

endpoints:
  refresh:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

