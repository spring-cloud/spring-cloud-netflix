server:
  port: 9999
  compression:
    enabled: true
    min-response-size: 1024
    mime-types: application/xml,application/json
logging:
  level:
    org.springframework.web: DEBUG
spring:
  application:
    name: testclient
eureka:
  server:
    enabled: false
  client:
    registerWithEureka: false
    fetchRegistry: false
#error:
#  path: /myerror
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3001
  ReadTimeout: 60001
foo:
  ribbon:
    ConnectTimeout: 7
    ReadTimeout: 17
management:
  context-path: /admin
endpoints:
  health:
    sensitive: false
zuul:
  #prefix: /api
  #strip-prefix: true
  routes:
    test: 
      serviceId: testclient
      path: /testing123/**
    stores:
      url: http://localhost:8081
      path: /stores/**
feignClient:
  localappName: localapp
  methodLevelRequestMappingPath: /hello2
security:
  basic:
    enabled: false
  user:
    name: greg
    password: turnquist
  oauth2:
    client:
      client-id: foo
      client-secret: bar
    authorization:
      check-token-access: isAuthenticated()