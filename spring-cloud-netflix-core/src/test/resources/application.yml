server:
  port: 9999
  compression:
    enabled: true
    min-response-size: 1024
    mime-types: application/xml,application/json
logging:
  level:
    org.springframework.web: INFO
spring:
  application:
    name: testclient
eureka:
  server:
    enabled: false
  client:
    registerWithEureka: false
    fetchRegistry: false
#error:
#  path: /myerror
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3001
  ReadTimeout: 60001
foo:
  ribbon:
    ConnectTimeout: 7
    ReadTimeout: 17
# for RibbonClientPreprocessorPropertiesOverridesIntegrationTests
foo2:
  ribbon:
    NFLoadBalancerPingClassName: com.netflix.loadbalancer.NoOpPing
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
    NIWSServerListClassName: org.springframework.cloud.netflix.ribbon.test.TestServerList
    NIWSServerListFilterClassName: com.netflix.loadbalancer.ServerListSubsetFilter
    NFLoadBalancerClassName: org.springframework.cloud.netflix.ribbon.test.TestLoadBalancer
badClients:
  ribbon:
    MaxAutoRetriesNextServer: 10
    ReadTimeout: 200
management:
  context-path: /admin
endpoints:
  health:
    sensitive: false
zuul:
  #prefix: /api
  #strip-prefix: true
  routes:
    test: 
      serviceId: testclient
      path: /testing123/**
    stores:
      url: http://localhost:8081
      path: /stores/**
    machine:
      path: /machine/**
      secure-access-level: partial-exposed
    machine-without-config:
      path: /machine-without-config/**
      secure-access-level: partial-exposed
    book:
      path: /book/**
      secure-access-level: partial-private
    book-without-config:
      path: /book-without-config/**
      secure-access-level: partial-private
    reservation:
      path: /reservation/**
      secure-access-level: private
hystrix:
  shareSecurityContext: true
feignClient:
  localappName: localapp
  methodLevelRequestMappingPath: /hello2
  myPlaceholderHeader: myPlaceholderHeaderValue
security:
  basic:
    path: /proxy-username
  user:
    username: user
    password: password
partial-exposed:
  paths:
    machine:
        - /machine/api
partial-private:
  paths:
    book:
        - /book/api